<!-- app/templates/index.html -->
{% extends "base.html" %}
{% block content %}
<h2>Geschäftspartner überprüfen</h2>
<form method="post" action="{{ url_for('web.web_lookup') }}">
  <label>Umsatzsteuer-Identifikationsnummer:
    <input type="text" name="vat_number" placeholder="DE123456789">
  </label>
  <label>Unternehmensname:
    <input type="text" name="name" placeholder="Beispiel GmbH">
  </label>
  <label>Land (ISO2):
    <input type="text" name="country" placeholder="DE">
  </label>
  <label>Adresse:
    <input type="text" name="address" placeholder="Straße 1, Stadt">
  </label>
  <label>Website:
    <input type="text" name="website" placeholder="beispiel.de">
  </label>
  <button type="submit">Überprüfen</button>
</form>
{% endblock %}
